<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div id="addTransaction">
      <form>
        <p>Description...</p>
        <input type="text" id="transactionDesc" placeholder="..." required>
        <p>Date:</p>
        <input type="text" id="transactionDate" placeholder="MM-DD-YYYY" required>
        <p>Amount: </p>
        <input type="number" id="transactionAmount" type="number" placeholder="0000.00" step="0.01" required>
        <button id="transactionSubmit">Submit</button>
      </form>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Filter
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#" id="filterDeposits">Deposits</a></li>
          <li><a href="#" id="filterWithdrawls">Withdrawls</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" id="filterReset">Reset</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <div class="row" id="mainRow">
      <div class="hidden-xs hidden-sm col-md-4 col-md-offset-2"  id="balanceLeft"><p>Current Balance:</p></div>
      <div class="col-xs-12 col-md-4" id="balanceRight"><p>$1000.00</p></div>
      <table class="col-xs-12"id='mainTable'>
        <tr id="template" class="hidden-data">
          <td class="formTransaction">-</td>
          <td class="formDate">-</td>
          <td class="formDeposit">-</td>
          <td class="formWithdrawl">-</td>
        </tr>
        <tr id="headers" class="non-data">
          <td>Transaction</td>
          <td>Date</td>
          <td>Deposits</td>
          <td>Withdrawls</td>
        </tr>
        <tr>
          <td class="formTransactiion">Initial deposit</td>
          <td class="formDate" id="formToday">Javascript encountered a syntax error</td>
          <td class="formDeposit">$1,000.00</td>
          <td class="formWithdrawl">-</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
